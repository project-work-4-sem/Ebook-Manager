{% extends "layout.html" %}
{% block content %}

<script src="static/searchbook.js"></script> 
<div align="center">
  
    <h4>Search</h4>
    <input id="myInput" onkeyup="myFunctionName()" type="text" placeholder="Search by name.."> 
    <table id="myTable">  
            <tr class="header">  
                <th>ID</th>
                <th>Title</th>  
                <th>Category</th>  
            </tr>  
        {% for book in books %}
        <tr>
        
          <td>
        {{ book.book_id}}
          </td>
          
        <td>
        {{ book.title }}
          </td>
          <td>
        {{ book.category }}
          </td>
            
        </tr>
        {% endfor %}
</table>  
</div>
<br>
{% endblock content %}
