{% extends "layout.html" %}
{% block content %}


<div align="center">
            <h4>SELECT THE BOOKS WHICH YOU WANT TO DELETE</h4>
            <br>
        <form method='POST' action="/DeleteBooks">
          <table border=2 align="center">  
            <thead>  
                <td>ID</td>
                <td>Title</td>  
                <td>Category</td>  
            </thead>  
        {% for book in books %}
        <tr>
        
          <td>
            <input type="checkbox" name="myselect" value={{book.book_id}} class="form-check-input">      
            
        <label class="form-check-label">{{book.book_id}}</label>
          </td>
          
        <td>
        <label class="form-check-label">{{book.title}}</label>
          </td>
          <td>
        <label class="form-check-label">{{book.category}}</label>
          </td>
            
        </tr>
        {% endfor %}
      </table>
      <br>
    <input type="submit" class="btn button" value="DELETE">
    </form>

</div>
